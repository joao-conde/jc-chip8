name: Deploy Web Demo
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy Web Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: rustc --version
      - run: cargo --version
      - run: wasm-pack --version
      - run: wasm-pack build --release --target=web --no-typescript -d bin/web/wasmpack -- --features web
      - run: rm bin/web/wasmpack/.gitignore bin/web/wasmpack/package.json
      - run: cp bin/web/wasmpack/* bin/web
      - run: rm -rf bin/web/wasmpack
      - uses: s0/git-publish-subdir-action@v2.5.0
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: bin/web
          MESSAGE: "{sha} {msg}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
